server:
  port: 8000


spring:
  application:
    name: PATIENT-SERVICE
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/TheatreService
    username: postgres
  jpa:
    open-in-view: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true